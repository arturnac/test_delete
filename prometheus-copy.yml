global:
  scrape_interval:     10s
  external_labels:
    monitor: 'metrics-monitor'

scrape_configs:
- job_name: 'metrics'
  scrape_interval: 5s

  metrics_path: /metrics
  scheme: http

  kubernetes_sd_configs:
  - role: pod
    namespaces:
      names:
      - mod-pm-dev-01
      - mod-pm-dev-02
      - mod-pm-tst-01
      - mod-pm-mtr
      - mod-pm-int-01
      - mod-pm-int-03
      - mod-pm-int-04
      - mod-pm-int-05
      - mod-pm-int-06
      - mod-pm-int-07
      - mod-pm-nft-01
      - mod-pm-nft-03
      - mod-pm-nft-04
      - mod-pm-tst-02


  relabel_configs:
  - source_labels: [__meta_kubernetes_namespace]
    action: replace
    target_label: namespace
  - action: labelmap
    regex: __meta_kubernetes_pod_label_(.+)
  - source_labels: [__meta_kubernetes_pod_container_port_name]
    separator: ;
    regex: metrics|prometheus
    replacement: $1
    action: keep
  - source_labels: [__meta_kubernetes_pod_label_app]
    separator: ;
    regex: mod-pm-.*
    replacement: $1
    action: keep
