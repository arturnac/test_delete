apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring2
data:
  prometheus.yml: |
    global:
      scrape_interval:     10s
      external_labels:
        monitor: 'metrics-monitor'

    scrape_configs:
    - job_name: monitoring
        honor_timestamps: true
        scrape_interval: 5s

        metrics_path: /metrics
        scheme: http

        kubernetes_sd_configs:
          - role: endpoints
        namespaces:
          names:
          - mod-pm-dev-01
          - mod-pm-dev-02
          - mod-pm-tst-01
          - mod-pm-mtr
          - mod-pm-int-01
          - mod-pm-int-03
          - mod-pm-int-04
          - mod-pm-int-05
          - mod-pm-int-06
          - mod-pm-int-07
          - mod-pm-nft-01
          - mod-pm-nft-03
          - mod-pm-nft-04
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_label_app]
            separator: ;
            regex: prometheus-node-exporter
            replacement: $1
            action: keep
          - source_labels: [__meta_kubernetes_service_label_release]
            separator: ;
            regex: monitoring
            replacement: $1
            action: keep
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            separator: ;
            regex: metrics
            replacement: $1
            action: keep
          - source_labels: [__meta_kubernetes_endpoint_address_target_kind, __meta_kubernetes_endpoint_address_target_name]
            separator: ;
            regex: Node;(.*)
            target_label: node
            replacement: ${1}
            action: replace
          - source_labels: [__meta_kubernetes_endpoint_address_target_kind, __meta_kubernetes_endpoint_address_target_name]
            separator: ;
            regex: Pod;(.*)
            target_label: pod
            replacement: ${1}
            action: replace
          - source_labels: [__meta_kubernetes_namespace]
            separator: ;
            regex: (.*)
            target_label: namespace
            replacement: $1
            action: replace
          - source_labels: [__meta_kubernetes_service_name]
            separator: ;
            regex: (.*)
            target_label: service
            replacement: $1
            action: replace
          - source_labels: [__meta_kubernetes_pod_name]
            separator: ;
            regex: (.*)
            target_label: pod
            replacement: $1
            action: replace
          - source_labels: [__meta_kubernetes_service_name]
            separator: ;
            regex: (.*)
            target_label: job
            replacement: ${1}
            action: replace
          - source_labels: [__meta_kubernetes_service_label_jobLabel]
            separator: ;
            regex: (.+)
            target_label: job
            replacement: ${1}
            action: replace
          - separator: ;
            regex: (.*)
            target_label: endpoint
            replacement: metrics
            action: replace
